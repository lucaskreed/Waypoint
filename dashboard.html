<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Dashboard - WellnessPro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: 0 40px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-logo {
      font-size: 1.5em;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-btn {
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: white;
      color: #1e3a8a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1em;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .dashboard-header {
      margin-bottom: 35px;
    }

    .dashboard-header h1 {
      font-size: 2.5em;
      color: #1e3a8a;
      margin-bottom: 8px;
      font-weight: 800;
    }

    .dashboard-header p {
      color: #64748b;
      font-size: 1.1em;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      border-left: 4px solid #3b82f6;
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .stat-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .stat-value {
      font-size: 2.5em;
      font-weight: 800;
      color: #1e3a8a;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #64748b;
      font-size: 1em;
      font-weight: 500;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .section-header h2 {
      font-size: 1.8em;
      color: #1e3a8a;
      font-weight: 700;
    }

    .action-btn {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .clients-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .client-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .client-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #fee2e2;
      color: #dc2626;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .delete-btn:hover {
      background: #dc2626;
      color: white;
    }

    .client-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .client-avatar {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5em;
    }

    .client-info h3 {
      color: #1e3a8a;
      font-size: 1.3em;
      margin-bottom: 4px;
      font-weight: 700;
    }

    .client-status {
      display: inline-block;
      padding: 4px 12px;
      background: #d1fae5;
      color: #059669;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .client-metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .metric {
      background: #f8fafc;
      padding: 12px;
      border-radius: 10px;
    }

    .metric-label {
      color: #64748b;
      font-size: 0.85em;
      margin-bottom: 5px;
    }

    .metric-value {
      color: #1e3a8a;
      font-size: 1.2em;
      font-weight: 700;
    }

    .progress-section {
      margin-top: 15px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #64748b;
    }

    .progress-bar {
      height: 8px;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6 0%, #10b981 100%);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .modal-header h2 {
      color: #1e3a8a;
      font-size: 2em;
      font-weight: 800;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 2em;
      color: #64748b;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #1e293b;
      font-weight: 600;
      font-size: 0.95em;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s;
      background: #f8fafc;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0 20px;
      }

      .dashboard-header h1 {
        font-size: 2em;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .clients-grid {
        grid-template-columns: 1fr;
      }

      .nav-actions {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
      üí™ WellnessPro
    </div>
    <div class="nav-actions">
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">?</div>
        <span id="user-name">Loading...</span>
      </div>
      <a href="index.html" class="nav-btn">‚Üê Home</a>
      <button class="nav-btn" onclick="signOut()">Sign Out</button>
    </div>
  </nav>

  <div class="container">
    <div class="dashboard-header">
      <h1>Welcome Back, Coach! üëã</h1>
      <p>Here's what's happening with your clients today</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üë•</div>
        <div class="stat-value" id="total-clients">0</div>
        <div class="stat-label">Active Clients</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">üéØ</div>
        <div class="stat-value" id="avg-progress">0%</div>
        <div class="stat-label">Average Progress</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">üí™</div>
        <div class="stat-value" id="total-workouts">0</div>
        <div class="stat-label">Weekly Workouts</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">‚≠ê</div>
        <div class="stat-value" id="goal-rate">0%</div>
        <div class="stat-label">Goal Achievement</div>
      </div>
    </div>

    <div class="section-header">
      <h2>Your Clients</h2>
      <button class="action-btn" onclick="openAddClientModal()">
        ‚ûï Add New Client
      </button>
    </div>

    <div id="clients-container" class="loading">
      Loading clients...
    </div>
  </div>

  <!-- Add/Edit Client Modal -->
  <div id="client-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add New Client</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="client-form" onsubmit="handleClientSubmit(event)">
        <div class="form-group">
          <label for="client-name">Client Name *</label>
          <input type="text" id="client-name" required placeholder="John Doe">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="client-email">Email</label>
            <input type="email" id="client-email" placeholder="john@example.com">
          </div>
          <div class="form-group">
            <label for="client-phone">Phone</label>
            <input type="tel" id="client-phone" placeholder="(555) 123-4567">
          </div>
        </div>

        <div class="form-group">
          <label for="client-goal">Primary Goal *</label>
          <select id="client-goal" required>
            <option value="">Select a goal</option>
            <option value="Weight Loss">Weight Loss</option>
            <option value="Muscle Gain">Muscle Gain</option>
            <option value="General Fitness">General Fitness</option>
            <option value="Athletic Performance">Athletic Performance</option>
            <option value="Body Recomposition">Body Recomposition</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="client-weight">Current Weight (lbs)</label>
            <input type="number" id="client-weight" placeholder="150">
          </div>
          <div class="form-group">
            <label for="client-target">Target Weight (lbs)</label>
            <input type="number" id="client-target" placeholder="140">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="client-workouts">Workouts/Week</label>
            <input type="number" id="client-workouts" min="0" max="7" value="3">
          </div>
          <div class="form-group">
            <label for="client-progress">Progress (%)</label>
            <input type="number" id="client-progress" min="0" max="100" value="0">
          </div>
        </div>

        <div class="form-group">
          <label for="client-notes">Notes</label>
          <textarea id="client-notes" rows="3" placeholder="Any additional information..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">Add Client</button>
      </form>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabase = window.supabase.createClient(
      'https://okeixwandjfkcarlapsh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZWl4d2FuZGpma2NhcmxhcHNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTA5ODcsImV4cCI6MjA3ODcyNjk4N30.OZSPNu8GRraiD3E0j--_ac92l5SUlIC3chXOUwomxjY'
    );

    let currentUser = null;
    let editingClientId = null;

    // Check authentication
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = session.user;
      
      // Update UI with user info
      const userName = currentUser.email.split('@')[0];
      document.getElementById('user-name').textContent = userName;
      document.getElementById('user-avatar').textContent = userName.charAt(0).toUpperCase();
      
      // Load clients
      loadClients();
    }

    // Load all clients for the trainer
    async function loadClients() {
      try {
        const { data, error } = await supabase
          .from('clients')
          .select('*')
          .eq('trainer_id', currentUser.id)
          .order('created_at', { ascending: false });

        if (error) throw error;

        displayClients(data || []);
        updateStats(data || []);
      } catch (error) {
        console.error('Error loading clients:', error);
        document.getElementById('clients-container').innerHTML = 
          '<div class="empty-state"><h3>Error loading clients</h3><p>' + error.message + '</p></div>';
      }
    }

    // Display clients in grid
    function displayClients(clients) {
      const container = document.getElementById('clients-container');
      
      if (clients.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No Clients Yet</h3>
            <p>Click "Add New Client" to get started</p>
          </div>
        `;
        return;
      }

      container.className = 'clients-grid';
      container.innerHTML = clients.map(client => {
        const initials = client.name.split(' ').map(n => n[0]).join('').toUpperCase();
        const weightChange = client.current_weight && client.target_weight 
          ? (client.current_weight - client.target_weight).toFixed(1)
          : 0;
        
        return `
          <div class="client-card" onclick="editClient('${client.id}')">
            <button class="delete-btn" onclick="event.stopPropagation(); deleteClient('${client.id}')" title="Delete client">√ó</button>
            <div class="client-header">
              <div class="client-avatar">${initials}</div>
              <div class="client-info">
                <h3>${client.name}</h3>
                <span class="client-status">Active</span>
              </div>
            </div>
            <div class="client-metrics">
              <div class="metric">
                <div class="metric-label">${client.goal}</div>
                <div class="metric-value">${weightChange > 0 ? '+' : ''}${weightChange} lbs</div>
              </div>
              <div class="metric">
                <div class="metric-label">Workouts/Week</div>
                <div class="metric-value">${client.workouts_per_week || 0}</div>
              </div>
            </div>
            <div class="progress-section">
              <div class="progress-label">
                <span>Goal Progress</span>
                <span>${client.progress}%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${client.progress}%"></div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Update statistics
    function updateStats(clients) {
      document.getElementById('total-clients').textContent = clients.length;
      
      if (clients.length > 0) {
        const avgProgress = Math.round(
          clients.reduce((sum, c) => sum + (c.progress || 0), 0) / clients.length
        );
        document.getElementById('avg-progress').textContent = avgProgress + '%';
        
        const totalWorkouts = clients.reduce((sum, c) => sum + (c.workouts_per_week || 0), 0);
        document.getElementById('total-workouts').textContent = totalWorkouts;
        
        const goalRate = Math.round(
          clients.filter(c => c.progress >= 80).length / clients.length * 100
        );
        document.getElementById('goal-rate').textContent = goalRate + '%';
      }
    }

    // Open modal for adding client
    function openAddClientModal() {
      editingClientId = null;
      document.getElementById('modal-title').textContent = 'Add New Client';
      document.getElementById('submit-btn').textContent = 'Add Client';
      document.getElementById('client-form').reset();
      document.getElementById('client-modal').classList.add('active');
    }

    // Edit existing client
    async function editClient(clientId) {
      editingClientId = clientId;
      
      const { data, error } = await supabase
        .from('clients')
        .select('*')
        .eq('id', clientId)
        .single();

      if (error) {
        alert('Error loading client data');
        return;
      }

      document.getElementById('modal-title').textContent = 'Edit Client';
      document.getElementById('submit-btn').textContent = 'Update Client';
      document.getElementById('client-name').value = data.name;
      document.getElementById('client-email').value = data.email || '';
      document.getElementById('client-phone').value = data.phone || '';
      document.getElementById('client-goal').value = data.goal;
      document.getElementById('client-weight').value = data.current_weight || '';
      document.getElementById('client-target').value = data.target_weight || '';
      document.getElementById('client-workouts').value = data.workouts_per_week || 0;
      document.getElementById('client-progress').value = data.progress || 0;
      document.getElementById('client-notes').value = data.notes || '';
      
      document.getElementById('client-modal').classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('client-modal').classList.remove('active');
      editingClientId = null;
    }

    // Handle form submission
    async function handleClientSubmit(event) {
      event.preventDefault();

      const clientData = {
        name: document.getElementById('client-name').value,
        email: document.getElementById('client-email').value,
        phone: document.getElementById('client-phone').value,
        goal: document.getElementById('client-goal').value,
        current_weight: parseFloat(document.getElementById('client-weight').value) || null,
        target_weight: parseFloat(document.getElementById('client-target').value) || null,
        workouts_per_week: parseInt(document.getElementById('client-workouts').value) || 0,
        progress: parseInt(document.getElementById('client-progress').value) || 0,
        notes: document.getElementById('client-notes').value,
        trainer_id: currentUser.id
      };

      try {
        if (editingClientId) {
          // Update existing client
          const { error } = await supabase
            .from('clients')
            .update(clientData)
            .eq('id', editingClientId);

          if (error) throw error;
          alert('Client updated successfully!');
        } else {
          // Add new client
          const { error } = await supabase
            .from('clients')
            .insert([clientData]);

          if (error) throw error;
          alert('Client added successfully!');
        }

        closeModal();
        loadClients();
      } catch (error) {
        console.error('Error saving client:', error);
        alert('Error: ' + error.message);
      }
    }

    // Delete client
    async function deleteClient(clientId) {
      if (!confirm('Are you sure you want to delete this client?')) {
        return;
      }

      try {
        const { error } = await supabase
          .from('clients')
          .delete()
          .eq('id', clientId);

        if (error) throw error;
        
        loadClients();
        alert('Client deleted successfully');
      } catch (error) {
        console.error('Error deleting client:', error);
        alert('Error deleting client: ' + error.message);
      }
    }

    // Sign out
    async function signOut() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    // Initialize
    checkAuth();
  </script>
</body>
</html>
